<section style="background-color: #88ABBF">
  <div class="card bg-dark text-center text-white container my-1">
    <h5 class="card-title">Resultados de la b√∫squeda</h5>
</div>
  <div class="container py-5">

    <div
        class="col-md-6 col-lg-4 mb-4 mb-md-0">

        <div class="card">
          <br>
          <img
            src="https://cdn-icons-png.flaticon.com/512/74/74472.png"
            class="card-img-top"
            alt="Usuario"
          />
          <div class="card-body">

            <button class="btn btn-dark me-3" type="button" [routerLink]="['/usuarios/formeditar', usuario.numct]">Editar</button>
            <button class="btn btn-dark me-3" type="button" [routerLink]="['/usuarios/form-suma-tarjeta', usuario.numct]">Sumar</button>
            <button class="btn btn-dark me-3" type="button" [routerLink]="['/usuarios/form-resta-tarjeta', usuario.numct]">Restar</button>
            <button class="btn btn-danger me-3" type="button" (click)="delete(usuario)">Eliminar</button>
            <br>
            <br>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">ID:</h5>
              <h5 class="text-dark mb-0">{{usuario.numct}}</h5>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">Nombre:</h5>
              <h5 class="text-dark mb-0">{{usuario.nombre}} {{usuario.paterno}} {{usuario.materno}}</h5>
            </div>

            <div class="d-flex justify-content-between mb-3">
              <h5 class="mb-0">Puma puntos:</h5>
              <h5 class="text-dark mb-0">{{ usuario.pumaPuntos }}</h5>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">
                Correo: <span class="fw-bold">{{ usuario.correo }}</span>
              </p>
              <div class="ms-auto text-warning">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
            </div>

            <div class="d-flex justify-content-between mb-2">
              <p class="text-muted mb-0">
                Celular: <span class="fw-bold">{{ usuario.celular }}</span>
              </p>
              <div class="ms-auto text-warning">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="far fa-star"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
</section>
