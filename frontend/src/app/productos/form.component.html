<section style="background-color: #FBD096">
    <br>
    <div class="card border-dark col-sm-10 offset-sm-1 text-white">
        <div class="card-header text-center" style="background-color: #84891D;">{{titulo}}</div>
        <div class="card-body" style="background-color: #224E46; align-content: center;">

            <form (ngSubmit)="create()">
                
                <div class="form-group">
                    <label for="">Código</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.codigo" name   ="codigo" id="" aria-describedby="" placeholder="Ingresa el código del producto">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Nombre</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.nombre" name   ="nombre" id="" aria-describedby="" placeholder="Ingresa el nombre del producto">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Costo en puma puntos</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" [(ngModel)]="producto.costoPuntos" name="costoPuntos" max="500" min="1" id="" aria-describedby="" placeholder="Ingresa el costo del producto en puma puntos">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Días en renta</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" [(ngModel)]="producto.diasRenta" name="diasRenta" max="7" min="3" id="" aria-describedby="" placeholder="Ingresa la cantidad de días que puede ser rentado el producto">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Descripción</label>
                    <div class="col-sm-6">
                        <input type="text" class="form-control" [(ngModel)]="producto.descripcion" name   ="descripcion" id="" aria-describedby="" placeholder="Ingresa una breve descripción del producto">
                    </div>  
                </div>
                <br>

                <div class="form-group">
                    <label for="">Existencias</label>
                    <div class="col-sm-6">
                        <input type="number" class="form-control" [(ngModel)]="producto.existencias" name   ="descripcion" id="" aria-describedby="" placeholder="Existencias">
                    </div>  
                </div>

                <br>
                 <div class="form-group row ">
                    <div class="col-sm-6">
                        <button class="btn btn-info text-white" style="background-color: #12826F;" role="button">Agregar</button>
                    </div>
                </div>


            </form>
        </div>
    </div>
</section>
